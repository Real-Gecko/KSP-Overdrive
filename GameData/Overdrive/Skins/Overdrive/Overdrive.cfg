			}
			Color {
				name = red
				value = 1.0, 0.8, 0.8, 1.0
			}
			Color {
				name = darkRed
				value = 0.7, 0.4, 0.4, 1.0
			}
			Color {
				name = green
				value = 0.6, 1.0, 0.8, 1.0
			}
			Color {
				name = darkGreen
				value = 0.4, 0.7, 0.4, 1.0
			}
			Color {
				name = blue
				value = 0.7, 0.7, 1.0, 1.0
			}
			Color {
				name = yellow
				value = 1.0, 1.0, 0.5, 1.0
			}
			Color {
				name = gray60
				value = 0.6, 0.6, 0.6, 1.0
			}
			Color {
				name = gray50
				value = 0.5, 0.5, 0.5, 1.0
			}
			Color {
				name = gray40
				value = 0.4, 0.4, 0.4, 1.0
			}
			Color {
				name = gray30
				value = 0.3, 0.3, 0.3, 1.0
			}
			Color {
				name = gray20
				value = 0.2, 0.2, 0.2, 1.0
			}
			Color {
				name = gray10
				value = 0.1, 0.1, 0.1, 1.0
			}
			Color {
				name = transparent
				value = 0.0, 0.0, 0.0, 0.0
			}
		}

		Textures {
			Texture {
				name = checked
				file = checked.png
			}
			Texture {
				name = unchecked
				file = unchecked.png
			}
			Texture {
				name = checked-yellow
				file = checked-yellow.png
			}
			Texture {
				name = unchecked-yellow
				file = unchecked-yellow.png
			}
			Texture {
				name = window-back
				file = window-back.png
			}
		}
	}

	Skin {
		Styles {
			Style {
				name = textCommon
				normal.textColor = white
				margin = 2, 2, 2, 2
				padding = 4, 4, 4, 4
				fontSize = 14
				fontStyle = Bold
			}

			Style {
				name = box
				parent = textCommon
				normal.background = gray20
				border = 6, 6, 6, 6
				alignment = MiddleCenter
				wordWrap = true
				clipping = Clip
			}

			Style {
				name = label
				parent = textCommon
				normal.background = transparent
				wordWrap = true
				stretchWidth = false
			}

			Style {
				name = textField
				parent = textCommon
				normal.background = gray10
				normal.textColor = dimWhite
				hover.background = gray10
				hover.textColor = white
				onNormal.background = gray10
				onNormal.textColor = white
				focused.background = gray10
				focused.textColor = white
				imagePosition = TextOnly
				clipping = Clip
			}

			Style {
				name = textArea
				parent = textField
				wordWrap = true
			}

			Style {
				name = button
				parent = textCommon
				normal.background = gray40
				normal.textColor = white
				hover.background = gray50
				hover.textColor = yellow
				active.background = gray10
				active.textColor = yellow
				onNormal.background = gray10
				onNormal.textColor = white
				onHover.background = gray10
				onHover.textColor = yellow
				onActive.background = gray10
				onActive.textColor = yellow
				alignment = MiddleCenter
			}

			Style {
				name = toggle
				parent = textCommon
				normal.background = unchecked
				normal.textColor = gray60
				hover.background = unchecked-yellow
				hover.textColor = yellow
				active.background = unchecked-yellow
				active.textColor = yellow
				onNormal.background = checked
				onNormal.textColor = white
				onHover.background = checked-yellow
				onHover.textColor = yellow
				onActive.background = checked-yellow
				onActive.textColor = yellow
				border = 16, 0, 0, 0
				padding = 20, 4, 4, 4
				clipping = Clip
			}

			Style {
				name = window
				parent = textCommon
				normal.background = window-back
				normal.textColor = yellow
				border = 8, 8, 18, 8
				padding = 8, 8, 28, 8
				alignment = UpperCenter
				clipping = Clip
				contentOffset = 0.0, -22.0
				fontSize = 16
			}

			Style {
				name = horizontalSlider
				normal.background = gray10
				margin = 2, 2, 2, 2
				padding = 2, 2, 2, 2
				imagePosition = ImageOnly
				clipping = Clip
				fixedHeight = 17
			}

			Style {
				name = horizontalSliderThumb
				normal.background = gray30
				hover.background = gray40
				fixedWidth = 30
				fixedHeight = 13
			}

			Style {
				name = verticalSlider
				normal.background = gray10
				normal.textColor = transparent
				margin = 2, 2, 2, 2
				padding = 2, 2, 2, 2
				imagePosition = ImageOnly
				clipping = Clip
				fixedWidth = 17
				stretchWidth = false
				stretchHeight = true
			}

			Style {
				name = verticalSliderThumb
				normal.background = gray30
				hover.background = gray40
				fixedWidth = 13
				fixedHeight = 30
			}

			Style {
				name = horizontalScrollbar
				normal.background = gray10
				normal.textColor = transparent
				margin = 2, 2, 2, 2
				padding = 2, 2, 2, 2
				imagePosition = ImageOnly
				clipping = Clip
				fixedHeight = 19
			}

			Style {
				name = horizontalScrollbarThumb
				normal.background = gray30
				hover.background = gray40
				fixedHeight = 15
			}

			Style {
				name = horizontalScrollbarLeftButton
			}

			Style {
				name = horizontalScrollbarRightButton
			}

			Style {
				name = verticalScrollbar
				normal.background = gray10
				margin = 2, 2, 2, 2
				padding = 2, 2, 2, 2
				clipping = Clip
				fixedWidth = 19
			}

			Style {
				name = verticalScrollbarThumb
				normal.background = gray30
				hover.background = gray40
				fixedWidth = 15
				stretchWidth = false
			}

			Style {
				name = verticalScrollbarUpButton
			}

			Style {
				name = verticalScrollbarDownButton
			}

			Style {
				name = scrollView
				parent = textCommon
				normal.background = gray20
				padding = 2, 2, 2, 2
				clipping = Clip
			}
		}
	}
}
